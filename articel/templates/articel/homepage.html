{% extends 'base.html'%}

{% block content %}
  
    <h2>Статьи:</h2>
    <hr>
   
    {% for a in articles %}

        <h2>
            <a href="{% url 'article' a.id %}">
                {{ a.title }}
            </a>
        </h2>

        <h5>
            <a href="{% url 'profile' a.author.pk %}">
                Автор: {{ a.author.nick }} 
            </a>   
        </h5>
        <br>
        <b>Прочитано: {{ a.readers.count }}</b>
        <br>
        <b>Понравилось: {{ a.likes }} </b>
        <br>
            <a href="" class="btn btn-info" role="button">коментарии</a>
        <hr>

        
        
   
    {% endfor %}


{% endblock %}
