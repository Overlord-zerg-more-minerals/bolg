{% extends 'base.html'%}

{% block content %}
  
    <h2>Статьи:</h2>
    <hr>
   
    {% for a in articles %}

        <h3>
            <a href="{% url 'article' a.id %}">
                {{ a.title }}
            </a>
        </h3>

        <h5>
            <a href="{% url 'profile' a.author.pk %}">
                <b>
                    <i>Автор: {{ a.author.nick }}</i> 
                </b>    
            </a>   
        </h5>
        <br>
        <b>Прочитано: {{ a.readers.count }}</b>
        <br>
        <b> Понравилось: {{ a.likes }} </b>
        <hr>
   
    {% endfor %}


{% endblock %}
